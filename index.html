<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="content">
        <div class="display">
            <!-- <input class="input-display" type="text" > -->
            <input class="output-display" id="calculation" type="text" value=""></input>
            <div class="output-display" id="result">=</div>
        </div>
        <div class="all-buttons">
            <div class="input">
                <div class="buttons">
                    <div class="empty"></div>
                    <button class="clear" id="clear">C</button>
                    <button class="clear" id="clearAll">CE</button>
                    <button class="num-button" id="nine">9</button>
                    <button class="num-button" id="eight">8</button>
                    <button class="num-button" id="seven">7</button>
                    <button class="num-button" id="six">6</button>
                    <button class="num-button" id="five">5</button>
                    <button class="num-button" id="four">4</button>
                    <button class="num-button" id="three">3</button>
                    <button class="num-button" id="two">2</button>
                    <button class="num-button" id="one">1</button>
                    <div class="empty"></div>
                    <button class="num-button" id="zero">0</button>
                    
                </div>
                <div class="side-buttons">
                    <button class="operator" id="equal">=</button>
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="sub">-</button>
                    <button class="operator" id="mul">*</button>
                    <button class="operator" id="div">/</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
